<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .loader-logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #ffffff;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .progress-container {
            background: #2c2c2c;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 0 auto;
            width: 80%;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #e0e0e0, #a0a0a0);
            border-radius: 4px;
            position: relative;
            animation: progress-animation 2.5s infinite cubic-bezier(0.65, 0, 0.35, 1);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 2s infinite;
        }

        .loader-dots {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #e0e0e0;
            border-radius: 50%;
            margin: 0 8px;
            animation: dot-pulse 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .status-text {
            color: #b0b0b0;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        @keyframes progress-animation {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 100%; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes dot-pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; background: #ffffff; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader-logo">TWINKLE AI</div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="loader-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="status-text">Loading...</div>
    </div>

    <script>
        // Redirect to dashboard.html after 2 seconds
        setTimeout(() => {
            window.location.href = "ai dash.html";
        }, 2600);
    </script>
</body>
</html>
