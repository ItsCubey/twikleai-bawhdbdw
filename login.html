<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Auth | CodeExpress</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <style>
        :root {
            --snow-white: #FFFFFF;
            --carbon-black: #121212;
            --graphite: #2A2A2A;
            --platinum: #E5E5E5;
            --silver: #C0C0C0;
            --electric-blue: #4285F4;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--carbon-black) 0%, var(--graphite) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
        }

        .brand-section {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba') center/cover no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
            color: var(--snow-white);
        }

        .brand-overlay {
            background: linear-gradient(to top, rgba(18, 18, 18, 0.9) 0%, transparent 100%);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .brand-content {
            position: relative;
            z-index: 2;
        }

        .brand-logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .brand-slogan {
            font-size: 1.2rem;
            opacity: 0.85;
            max-width: 400px;
        }

        .form-section {
            flex: 1;
            background: var(--snow-white);
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
        }

        .form-header {
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 2rem;
            color: var(--carbon-black);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-subtitle {
            color: var(--silver);
            font-size: 1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            color: var(--graphite);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            padding: 16px 20px;
            border: 1px solid var(--platinum);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(245, 245, 245, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--silver);
            box-shadow: 0 0 0 3px rgba(192, 192, 192, 0.2);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--silver);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            accent-color: var(--graphite);
        }

        .forgot-password {
            color: var(--graphite);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--carbon-black);
            text-decoration: underline;
        }

        .submit-btn {
            background: var(--carbon-black);
            color: var(--snow-white);
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: var(--graphite);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--silver);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--platinum);
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--snow-white);
            border: 1px solid var(--platinum);
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .google-btn:hover {
            background: rgba(245, 245, 245, 0.7);
            transform: translateY(-2px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .auth-switch {
            text-align: center;
            margin-top: 30px;
            color: var(--silver);
            font-size: 0.95rem;
        }

        .switch-link {
            color: var(--carbon-black);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: var(--transition);
        }

        .switch-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 900px) {
            .auth-container {
                flex-direction: column;
            }
            .brand-section {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="brand-section">
            <div class="brand-overlay"></div>
            <div class="brand-content">
                <div class="brand-logo">Twinkle</div>
                <div class="brand-slogan">Launching <strong>PRA-1u</strong> <u>June 21</u></div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="form-header">
                <h1 class="form-title">Welcome Back</h1>
                <p class="form-subtitle">Sign in to continue to your premium experience</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@company.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            
            <div class="divider"><span>OR CONTINUE WITH</span></div>
            
            <button class="google-btn" id="googleSignIn">
                <svg class="google-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
            
            <div class="auth-switch">
                Don't have an account? <a href="#" class="switch-link" id="switchToSignup">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script>
        // Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAsfEb1fgTnqZ8KHsyguhb5zqaqOe4xsIs",
            authDomain: "pra-pre.firebaseapp.com",
            projectId: "pra-pre",
            storageBucket: "pra-pre.firebasestorage.app",
            messagingSenderId: "1062139628863",
            appId: "1:1062139628863:web:48e7245f566334c0b6578a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const googleSignIn = document.getElementById('googleSignIn');
        const errorMessage = document.getElementById('errorMessage');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.querySelector('.toggle-password');
        const switchToSignup = document.getElementById('switchToSignup');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });

        // Email/Password Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    console.log('User signed in:', userCredential.user);
                    // Redirect to dashboard or home page
                    window.location.href = '/ai dash.html';
                })
                .catch((error) => {
                    showError(error.message);
                });
        });

        // Google Sign-In
        googleSignIn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Signed in with Google
                    console.log('Google sign-in success:', result.user);
                    window.location.href = '/ai dash.html';
                })
                .catch((error) => {
                    showError(error.message);
                });
        });

        // Switch to Signup Form (for demo)
        switchToSignup.addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('.form-title').textContent = 'Create Account';
            document.querySelector('.form-subtitle').textContent = 'Join our premium platform today';
            document.querySelector('.submit-btn').textContent = 'Sign Up';
            document.querySelector('.auth-switch').innerHTML = 'Already have an account? <a href="#" class="switch-link" id="switchToLogin">Sign In</a>';
            
            // In a real implementation, you would swap forms or show signup fields
        });

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
